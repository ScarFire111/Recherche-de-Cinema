<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: #fff;
            padding: 30px;
            width: 320px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #4e54c8;
            color: white;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #3b40a4;
        }

        .register-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .register-text a {
            color: #4e54c8;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2 id="form-title">Login</h2>

    <form id="login-form">
        <div class="input-group">
            <label>Username</label>
            <input type="text" id="login-username" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="login-password" required>
        </div>

        <button type="submit">Login</button>

        <p class="register-text">
            Donâ€™t have an account? <a href="#" onclick="showRegister()">Register</a>
        </p>
    </form>

    <form id="register-form" style="display:none;">
        <div class="input-group">
            <label>Username</label>
            <input type="text" id="reg-username" required>
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" id="reg-email" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="reg-password" required>
        </div>

        <button type="submit">Register</button>

        <p class="register-text">
            Already have an account? <a href="#" onclick="showLogin()">Login</a>
        </p>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
